<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>端午節打BOSS活動</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>端午節打BOSS活動</h1>
        <p>一起來參加端午節打BOSS活動，體驗扣血條的樂趣吧！</p>
    </header>
    <main>
        <section id="boss-fight">
            <h2>BOSS戰鬥</h2>
            <div id="boss-health-bar">
                <div id="health" style="width: 100%;"></div>
            </div>
            <button id="admin-controls" style="display: none;">扣除BOSS血量</button>
        </section>
        <section id="info">
            <h2>端午節的起源</h2>
            <img src="images/origin.png" alt="端午節的起源" class="info-image"> <!-- 圖片位置 -->
            <p>端午節是中國的傳統節日...</p>
            <h2>傳統食物</h2>
            <img src="images/food.gif" alt="傳統食物" class="info-image"> <!-- 圖片位置 -->
            <p>粽子是端午節的代表食物...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 端午節打BOSS活動</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
